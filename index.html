        <!-- Add your site or application content here -->
        <div class="jumbotron login-div">
            <div class="form-group">
                <h1>RSS Mixer</h1>
                <label class="control-label" for="username-input">Username</label>
                <input class="form-control" id="username-input" type="TEXT" placeholder="Username"/>
                <label class="control-label" for="password-input">Password</label>
                <input class="form-control" id="password-input" type="PASSWORD" placeholder="Password"/>
                <button class="btn btn-primary" id="login-btn">Login</button>
                <button class="btn btn-default" id="signup-btn">Signup</button>
            </div>
        </div>

        <div class="dashboard">
            <div class="white-div"></div>
            <div class="fixed-top">
                <h3 id="username-text" class="text-left">#username</h3>
                <div class="row form-group">
                    <div class="col-sm-12 col-md-10">
                        <input type="url" class="form-control" id="feed-input" placeholder="RSS feed address..."/>
                    </div>
                    <div class="col-xs-6 col-md-1">
                        <button class="btn btn-default" id="add-feed-btn">Add</button>
                    </div>
                    <div class="col-xs-6 col-md-1">
                        <button class="btn btn-primary" id="feeds-btn">Feeds</button>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
            <div class="infinite-scroll" id="news-div">
            </div>
        </div>
